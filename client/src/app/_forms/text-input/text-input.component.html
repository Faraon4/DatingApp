<div>
    <input 
                [class.is-invalid]="ngControl.touched && ngControl.invalid" 
                type="{{type}}" 
                class="form-control mb-2" 
                [formControlName]!="ngControl.control" 
                placeholder="{{label}}">

                <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback mb-3">Please Enter a {{label}}</div>
                <div *ngIf="ngControl.control?.errors?.minlength" class="invalid-feedback mb-3"></div>
                <div *ngIf="ngControl.control?.errors?.maxlength" class="invalid-feedback mb-3">Please Enter a {{label}}</div>
                <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback mb-3">Please Enter a {{label}}</div>
                <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback mb-3">Please Enter a {{label}}</div>
                
</div>
